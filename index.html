<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Chaos Game</title>
  
  <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>

<body>
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">CHAOS GAME</a>
			</div>
		</nav>
  </div>
  
  <div class="container-full">
    <div class="row">
      
      
      <!-- POINTS -->
      <div class="col-md-2 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">Points</div>
          <div class="panel-body">
            
            
          </div>
        </div>
      </div>
      
      
      <!-- VIEW -->            
      <div class="col-md-6">
        <div class="canvas-container" id="view">
        </div>
      </div>
      

      <!-- CONTROLS -->
      <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-heading">Controls</div>
          <div class="panel-body">
            
            
            <!-- control buttons -->
            <div class="form-group">
              <button type="button" class="button-start btn btn-default btn-block">Start <span class="glyphicon glyphicon-play"></span></button>
              <button type="button" class="button-stop btn btn-default btn-block">Pause <span class="glyphicon glyphicon-pause"></span></button>
              <!--button type="button" class="button-step btn btn-default btn-block">Step <span class="glyphicon glyphicon-step-forward"></span></button-->
              <button type="button" class="button-reset btn btn-default btn-block">Clear <span class="glyphicon glyphicon-erase"></span></button>
              <button type="button" class="button-download btn btn-default btn-block">Save image <span class="glyphicon glyphicon-download"></span></button>
            </div>
            
            <!-- speed slider -->
            <div class="form-group">
              <label>Speed:</label> <span class="speed pull-right">0</span>
              <input type="range" min="0" val="100" max="100" class="slider-speed"/>
            </div>
            
            <!-- dot size -->
            <div class="form-group">
              <label>Dot size:</label>
              <input type="number" class="parameter parameter-dot-size" min="0" max="10" value="1" step="1">
            </div>
            
            <!-- step size -->
            <div class="form-group">
              <label>Step size:</label> <span class="step-size pull-right">0</span>
              <input type="range" min="0" val="50" max="100" class="parameter slider-step"/>
            </div>
            
          </div>
        </div>        
      </div>
    </div>
  </div>
  
  
  <!-- footer -->
  <div class="footer">
    <div class="container">
        <p class="text-muted">(c) 2017 by Adam Wolniakowski @ <a href="https://www.deltastep.blogspot.com">www.deltastep.blogspot.com</a></p>
        <p class="text-muted">info about this demo: TODO</p>
    </div>
  </div>
  
  
  <!-- scripts -->
  <script src="vendor/underscore/underscore.min.js"></script>
  <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
  <script src="vendor/concrete/concrete.min.js"></script>
  <script src="scripts/chaos.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
