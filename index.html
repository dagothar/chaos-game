<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Chaos Game</title>
  
  <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="vendor/spectrum/spectrum.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>

<body>
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">CHAOS GAME</a>
			</div>
		</nav>
  </div>
  
  <div class="container-full">
    <div class="row">
      
      
      <!-- POINTS -->
      <div class="col-md-2 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">Control points</div>
          
          <div class="panel-body">
            <p><strong>Dots: </strong><span class="pull-right dots"></span></p>
            <p><strong>Current dot:</strong><span class="pull-right">(<span class="text-danger point-x">0</span>, <span class="text-success point-y">0</span>)</span></p>

            <div class="form-group">
              <button type="button" class="button-add btn btn-default btn-block">Add new point <span class="glyphicon glyphicon-pushpin new-point"></span></button>
            </div>
            
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default button-ngon" type="button">Make n-gon</button>
              </span>
              <input type="number" class="form-control" name="ngon" min="1" val="3">
            </div>
            
            <br/>

            <div class="form-group">
              <button type="button" class="button-remove btn btn-default btn-block">Remove all points</button>
              
              <!-- brush size -->
              <label>Brush size:</label> <span class="brush-size pull-right">0</span>
              <input type="range" min="1" val="5" max="20" class="parameter slider-brush"/>
              
              <!-- paint color -->
              <label>Paint color:</label>
              <input type="color" name="paint-color" value="#0000ff"/>
            </div>
            
            <div class="form-group">
              <button type="button" class="button-clear btn btn-default btn-block">Clear paint</button>
            </div>
            
          </div>
          
        </div>
      </div>
      
      
      <!-- VIEW -->            
      <div class="col-md-6">
        <div class="canvas-container" id="view">
        </div>
      </div>
      

      <!-- CONTROLS -->
      <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-heading">Controls</div>
          <div class="panel-body">
            
            
            <!-- control buttons -->
            <div class="form-group">
              <button type="button" class="button-start btn btn-default btn-block">Start <span class="glyphicon glyphicon-play"></span></button>
              <button type="button" class="button-stop btn btn-default btn-block">Pause <span class="glyphicon glyphicon-pause"></span></button>
              <!--button type="button" class="button-step btn btn-default btn-block">Step <span class="glyphicon glyphicon-step-forward"></span></button-->
              <button type="button" class="button-reset btn btn-default btn-block">Clear <span class="glyphicon glyphicon-erase"></span></button>
              <button type="button" class="button-download btn btn-default btn-block">Save image <span class="glyphicon glyphicon-download"></span></button>
            </div>
            
            <!-- speed slider -->
            <div class="form-group">
              <label>Speed:</label> <span class="speed pull-right">0</span>
              <input type="range" min="0" val="100" max="100" class="slider-speed"/>
            </div>
            
            <!-- step size -->
            <div class="form-group">
              <label>Step size:</label> <span class="step-size pull-right">0</span>
              <input type="range" min="0" val="50" max="100" class="parameter slider-step"/>
            </div>
            
            <!-- dot size -->
            <div class="form-group">
              <label>Dot size:</label>
              <input type="number" class="parameter parameter-dot-size" min="0" max="10" value="1" step="1">
            </div>

            <!-- point color -->
            <div class="form-group">
              <label>Dot color:</label>
              <input type="color" name="dot-color" value="#000000"/>
            </div>
            
          </div>
        </div>        
      </div>
    </div>
  </div>
  
  
  <!-- footer -->
  <div class="footer">
    <div class="container">
        <p class="text-muted">(c) 2017 by Adam Wolniakowski @ <a href="https://deltastep.blogspot.com">www.deltastep.blogspot.com</a></p>
        <p class="text-muted">info about this demo: <a href="http://deltastep.blogspot.com/2017/04/chaos-game.html">http://deltastep.blogspot.com/2017/04/chaos-game.html</a></p>
    </div>
  </div>
  
  
  <!-- scripts -->
  <script src="vendor/underscore/underscore.min.js"></script>
  <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
  <script src="vendor/concrete/concrete.min.js"></script>
  <script src="vendor/spectrum/spectrum.js"></script>
  <script src="scripts/chaos.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
